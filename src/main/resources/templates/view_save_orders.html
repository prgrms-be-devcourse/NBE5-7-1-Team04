<!doctype html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/html">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <style>
    body {
      background: #ddd;
    }

    .card {
      margin: auto;
      max-width: 950px;
      width: 90%;
      box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      border: transparent
    }

    .summary {
      background-color: #ddd;
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
      padding: 4vh;
      color: rgb(65, 65, 65)
    }

    @media (max-width: 767px) {
      .summary {
        border-top-right-radius: unset;
        border-bottom-left-radius: 1rem
      }
    }

    .row {
      margin: 0
    }

    .title b {
      font-size: 1.5rem
    }

    .col-2,
    .col {
      padding: 0 1vh
    }

    img {
      width: 3.5rem
    }

    hr {
      margin-top: 1.25rem
    }

    .products {
      width: 100%;
    }

    .products .price, .products .action {
      line-height: 38px;
    }

    .products .action {
      line-height: 38px;
    }

  </style>
  <title>주문하기</title>
</head>
<body class="container-fluid">
<div class="row justify-content-center m-4">
  <h1 class="text-center">Grids & Circle</h1>
</div>
<div class="card">
  <div class="row">
    <div class="col-md-8 mt-4 d-flex flex-column align-items-start p-3 pt-0">
      <h5 class="flex-grow-0"><b>상품 목록</b></h5>
      <ul class="list-group products">
        <th:block th:each="product : ${products}">
          <li class="list-group-item d-flex mt-3">
            <div class="col-2">
              <img class="img-fluid"
                   th:src="'data:' + ${product.imageType} + ';base64,' + ${product.imageBase64}"
                   alt="">
            </div>
            <div class="col">
              <div class="row text-muted" th:text="${product.category}"></div>
              <div class="row" th:text="${product.name}"></div>
            </div>
            <div class="col text-center price" th:text="${product.price} + '원'"></div>
            <div class="col text-end action">
              <a class="btn btn-small btn-outline-dark"
                 th:attr="product-id=${product.id}, product-name=${product.name}, product-price=${product.price}"
                 onclick="addToCart(this)"
              >
                추가
              </a>
            </div>
          </li>
        </th:block>
      </ul>
    </div>
    <div class="col-md-4 summary p-4">
      <div>
        <h5 class="m-0 p-0"><b>Summary</b></h5>
      </div>
      <hr>
      <div id="cart">
      </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control mb-1" id="email">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">주소</label>
          <input type="text" class="form-control mb-1" id="address">
        </div>
        <div class="mb-3">
          <label for="zipcode" class="form-label">우편번호</label>
          <input type="text" class="form-control" id="zipcode">
        </div>
        <div>당일 오후 2시 이후의 주문은 다음날 배송을 시작합니다.</div>
        <div class="row pt-2 pb-2 border-top">
          <h5 class="col">총금액</h5>
          <h5 class="col text-end" id="totalPrice"></h5>
        </div>
        <button class="btn btn-dark col-12" id="paymentButton">결제하기</button>
    </div>
  </div>
</div>
<script src="/save_orders.js"></script>
</body>
</html>
