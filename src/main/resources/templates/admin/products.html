<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #343a40;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f1f3f5;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .product-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }

    .pagination a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .pagination .active a {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

  </style>
</head>
<body>
<div th:if="${errorMessage != null}">
  <script th:inline="javascript">
    alert([[${errorMessage}]]);
  </script>
</div>
<h2>상품 목록</h2>

<div class="search-bar">
  <form th:action="@{/admin/products/list}" method="get">
    <input type="text" name="productId" placeholder="상품번호 입력">
    <button type="submit">검색</button>
    <button type="button" th:onclick="|location.href='@{/admin/products}'|">상품 등록</button>
    <button type="button" th:onclick="|location.href='@{/admin/orders/list}'|">주문 내역</button>
  </form>

</div>

<table>
  <thead>
  <tr>
    <th>상품 ID</th>
    <th>이미지</th>
    <th>상품명</th>
    <th>설명</th>
    <th>가격</th>
    <th>카테고리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products_list}"
      th:onclick="|location.href='/admin/products/${product.productId}'|"
      style="cursor: pointer;">
    <td th:text="${product.productId}"></td>
    <td><img th:src="${product.image}" class="product-image" alt="product image"/></td>
    <td th:text="${product.productName}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.category}"></td>
  </tr>
  </tbody>
</table>

<div th:if="${isPaged}" class="pagination">
  <ul style="display: flex; list-style: none; justify-content: center; gap: 10px; padding: 0;">

    <!-- 이전 페이지 -->
    <li th:if="${currentPage > 0}">
      <a th:href="@{/admin/products/list(page=${currentPage - 1}, size=${pageSize})}">←</a>
    </li>

    <!-- 페이지 번호들 -->
    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
        th:classappend="${i == currentPage} ? 'active'">
      <a th:href="@{/admin/products/list(page=${i}, size=${pageSize})}"
         th:text="${i + 1}">1</a>
    </li>

    <!-- 다음 페이지 -->
    <li th:if="${currentPage + 1 < totalPages}">
      <a th:href="@{/admin/products/list(page=${currentPage + 1}, size=${pageSize})}">→</a>
    </li>

  </ul>
</div>

<!-- 데이터 없을 때 -->
<div th:if="${products_list == null or products_list.isEmpty()}" class="no-data">
  <p>등록된 상품이 없습니다.</p>
</div>


</body>
</html>
