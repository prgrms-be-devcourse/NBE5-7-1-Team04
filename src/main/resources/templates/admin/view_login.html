<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .login-wrapper {
      position: relative;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .order-button {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-size: 0.85em;
      border-radius: 4px;
      transition: background-color 0.3s, opacity 0.3s;
    }

    .order-button:hover {
      background-color: #218838;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: opacity 0.3s;
    }

    .button-group button:hover {
      opacity: 0.9;
    }

    .alert {
      display: flex;
      align-items: center;
      background-color: #fdecea;
      color: #d32f2f;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 0.95em;
      animation: fadeIn 0.3s ease-out;
    }

    .alert-icon {
      margin-right: 8px;
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="login-container">
  <div class="login-wrapper">
    <a href="/" class="order-button">주문 등록</a>
    <h2>관리자 로그인</h2>
    <form th:action="@{/admin/login}" method="post">
      <div th:if="${param.error}" class="alert">
        <span class="alert-icon">⚠️</span>
        <span>로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.</span>
      </div>

      <div th:if="${param.logout}" class="alert"
           style="background-color: #e6f4ea; color: #2f2f2f; border-color: #5cb85c;">
        <span class="alert-icon">✅</span>
        <span>로그아웃되었습니다.</span>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" required/>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <div class="button-group">
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
