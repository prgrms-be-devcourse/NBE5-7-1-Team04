<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>주문 상세 조회 - 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <style>
    body {
      background: #ddd;
    }

    .card {
      margin: auto;
      max-width: 950px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      border: none;
    }

    .summary {
      background-color: #f8f9fa;
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
      color: #414141;
    }

    .row.no-gutters {
      margin-right: 0;
      margin-left: 0;
    }

    .btn-group .btn {
      margin-left: 0.5rem;
    }

    @media (max-width: 767px) {
      .summary {
        border-top-right-radius: unset;
        border-bottom-left-radius: 1rem;
      }
    }
  </style>
</head>
<body class="container-fluid">
<div class="row justify-content-center my-4">
  <h1 class="text-center">주문 상세 조회 - 수정</h1>
</div>

<div class="card mb-4" data-order-id="${orderDetail.id}">
  <div class="row no-gutters">
    <div class="col-md-8 p-4">
      <h5><b>상품 목록</b></h5>
      <table class="table mt-3">
        <thead>
        <tr>
          <th>제품</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${orderDetail.orderProducts}">
          <td th:text="${prod.productName}">상품명</td>
          <td th:text="${prod.price} + '원'">10000원</td>
          <td th:text="${prod.quantity}">1</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td><b>총합계</b></td>
          <td th:text="${orderDetail.totalPrice} + '원'">20000원</td>
          <td th:text="${orderDetail.totalQuantity}">2</td>
        </tr>
        </tfoot>
      </table>

      <h5 class="mt-4"><b>배송지 수정</b></h5>
      <table class="table">
        <tbody>
        <tr>
          <th>수정할 주소</th>
          <td>
            <input type="text" class="form-control" name="address"
                   th:value="${orderDetail.address}" id="address">
          </td>
        </tr>
        <tr>
          <th>수정할 우편번호</th>
          <td>
            <input type="text" class="form-control" name="zipcode"
                   th:value="${orderDetail.zipcode}" id="zipcode">
          </td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-dark" onclick="updateOrder()">주문 수정</button>
      </div>
    </div>

    <div class="col-md-4 summary p-4 d-flex flex-column justify-content-between">
      <div>
        <h5><b>Summary</b></h5>
        <hr>
        <div class="mb-3">
          <strong>총 상품 수량:</strong>
          <span th:text="${orderDetail.totalQuantity} + '개'">2개</span>
        </div>
        <div class="mb-3">
          <strong>총 금액:</strong>
          <span th:text="${orderDetail.totalPrice} + '원'">20000원</span>
        </div>
      </div>
      <div class="btn-group text-end">
        <a href="#" class="btn btn-dark">목록으로</a>
        <a href="#" class="btn btn-dark">주문 취소</a>
      </div>
    </div>
  </div>
</div>

<script>
  function updateOrder() {
    const match = window.location.pathname.match(/\/orders\/update\/(\d+)/);
    const orderId = match ? match[1] : null;
    const address = document.getElementById("address").value.trim();
    const zipcode = document.getElementById("zipcode").value.trim();

    if (!address || !zipcode) {
      alert("주소와 우편번호를 모두 입력해주세요.");
      return;
    }

    const zipRegex = /^\d{5}$/;
    if (!zipRegex.test(zipcode)) {
      alert("우편번호는 숫자 5자리여야 합니다.");
      return;
    }

    fetch(`/orders/${orderId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        address: address,
        zipcode: zipcode
      })
    })
    .then(response => {
      if (response.ok) {
        alert("주문 정보가 수정되었습니다.");
        window.location.href = `/orders/${orderId}`;
      } else {
        alert("주문 수정에 실패했습니다.");
      }
    })
    .catch(error => {
      alert("에러가 발생했습니다: " + error.message);
    });
  }
</script>
</body>
</html>
