<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>주문 상세 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <style>
    body {
      background: #ddd;
    }

    .card {
      margin: auto;
      max-width: 1100px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.19);
      border-radius: 1rem;
      border: none;
    }

    .summary {
      background-color: #f8f9fa;
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
      color: #414141;
    }

    .row.no-gutters {
      margin-right: 0;
      margin-left: 0;
    }

    .btn-group .btn {
      margin-left: 0.5rem;
    }

    @media (max-width: 1200px) {
      .summary {
        border-top-right-radius: unset;
        border-bottom-left-radius: 1rem;
      }
    }
  </style>
</head>
<body class="container-fluid">
<div class="row justify-content-center my-4">
  <h1 class="text-center">주문 상세 조회</h1>
</div>

<div class="card mb-4">
  <div class="row no-gutters">
    <div class="col-md-8 p-4">
      <h5><b>상품 목록</b></h5>
      <table class="table mt-3">
        <thead>
        <tr>
          <th>제품</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${orderDetail.orderProducts}">
          <td th:text="${prod.productName}">상품명</td>
          <td th:text="${prod.price} + '원'">10000원</td>
          <td th:text="${prod.quantity}">1</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td><b>총합계</b></td>
          <td th:text="${orderDetail.totalPrice} + '원'">20000원</td>
          <td th:text="${orderDetail.totalQuantity}">2</td>
        </tr>
        </tfoot>
      </table>

      <h5 class="mt-4"><b>배송 정보</b></h5>
      <table class="table">
        <tbody>
        <tr>
          <th>주소</th>
          <td th:text="${orderDetail.address} ?: '-'">-</td>
        </tr>
        <tr>
          <th>우편번호</th>
          <td th:text="${orderDetail.zipcode} ?: '-'">-</td>
        </tr>
        <tr>
          <th>주문 상태</th>
          <td th:text="${orderDetail.orderStatus}">-</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-4 summary p-4 d-flex flex-column justify-content-between">
      <div>
        <h5><b>Summary</b></h5>
        <hr>
        <div class="mb-3">
          <strong>총 상품 수량:</strong>
          <span th:text="${orderDetail.totalQuantity} + '개'">2개</span>
        </div>
        <div class="mb-3">
          <strong>총 금액:</strong>
          <span th:text="${orderDetail.totalPrice} + '원'">20000원</span>
        </div>
      </div>
      <div class="btn-group text-end">
        <a th:href="@{/orders/email(email=${orderDetail.email})}"
           class="btn btn-dark">
          목록으로
        </a>
        <a th:href="@{/orders/{orderId}/edit(orderId=${orderId})}" class="btn btn-dark">주문 수정</a>
        <a href="#" class="btn btn-dark">주문 취소</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
